<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>FusionITSM</ion-card-title>
      <ion-card-subtitle>Login form</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input placeholder="Enter your username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input placeholder="Enter your password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button>Send</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
